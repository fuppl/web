<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        var pwd = "123456";
        var pwdin = prompt("请输入密码","");
        while(pwdin !== pwd){
            pwdin = prompt("密码不正确，请重新输入！","");
        }
        if (pwd === pwdin){
            alert("登录成功")
        }

    </script>
</head>
<body>

</body>
</html>
