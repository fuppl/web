<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句2</title>
    <script>
        var num = 50;
        input = prompt("请输入一个整数","");
        if(input == num)
            alert("输入成功");
        else if(input > num)
            alert("数值偏大")
        else
            alert("数值偏小")
    </script>
</head>
<body>



</body>
</html>
