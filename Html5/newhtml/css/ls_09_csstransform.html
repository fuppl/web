<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使用变换</title>
    <style type="text/css">
        p{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        p:hover{
            /*rotate 旋转（角度）*/
            -webkit-transform: rotate(45deg);
            /*设置旋转中心*/
            /*-webkit-transform-origin: top right;*/
            /*也可以这样调整*/
            -webkit-transform-origin: 20px 40px;
            /*scale缩放（倍数），scalex ，x轴缩放*/
            /*-webkit-transform: scalex(1.5);*/
        }
    </style>
</head>
<body>

<p></p>

</body>
</html>
