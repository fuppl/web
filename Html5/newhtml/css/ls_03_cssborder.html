<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建边框和背景</title>
    <style type="text/css">
        .class1 {
            border: red solid 5px;
            /*radius 圆弧框 两个参数分别表示x到圆心和y到圆心*/
            border-radius: 10px 10px;
        }

        .class2{
            attavhment 表示滚动页面时背景的变化方式，如下为固定背景
            background-attachment: fixed;
            background-image: url("background.png");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>

</head>
<body class="class2">

<a class="class1"> lilaosi </a>
<a class="class1">lalala</a>


</body>
</html>
