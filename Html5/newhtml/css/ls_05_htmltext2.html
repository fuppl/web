<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式</title>
    <style type="text/css">
        .class1{
            font-family: 微软雅黑;
            font-size: 100px;
            /*italtic,oblique斜体*/
            font-style:oblique;
            /*较小字体的大写字母*/
            font-variant: small-caps;
            /*加粗，可以输入100到900间整百的数字*/
            font-weight: 900;
            /*字体阴影，四个属性：水平偏移，竖直偏移，模糊程度（可省略），阴影颜色*/
            text-shadow: 10px 20px 10px  red;
        }

    </style>
</head>
<body>

<p class="class1"> 李老四 lilaosi </p>

</body>
</html>
