<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<!--form表单元素-->
<form>
<!--    input单行文本框，value赋值-->
    <input type="text" value="李老四">
    <br>
<!--    placeholder占位符-->
    <input type="text" placeholder="李老四">
    <br>
<!--    maxlength规定最长输入长度-->
    <input type="text" placeholder="最长8" maxlength="8">
    <br>
<!--    size文本框长度-->
    <input type="text" placeholder="文本框长度50" size="50">
    <br>
<!--    readonly只能复制-->
    <input type="text" value="李老四" readonly>
    <br>
<!--    password密码-->
    <input type="password" placeholder="密码">
    <br>

    <textarea rows="20" cols="20">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</textarea>

</form>

</body>
</html>
