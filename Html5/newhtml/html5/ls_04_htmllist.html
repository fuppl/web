<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建列表</title>
</head>
<body>
<!--ol 有序列表-->
<ol>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ol>
<!--reversed 倒序-->
<ol reversed>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ol>
<!--type可以调整序列号-->
<ol type="A">
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
</ol>
<!--在ol中嵌套ol 实现列表嵌套-->
<ol>
    <li>a</li>
    <ol type="I">
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ol>
</ol>

<!--ul无序列表-->
<ul>
    <li>lalal</li>
    <li>lalal</li>
    <li>lalal</li>
    <li>lalal</li>
</ul>

</body>
</html>
