<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style type="text/css">
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>

<ul style="list-style-type: none">
    <li>中国
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
        </ul>
    </li>
    <li>美国</li>
    <li>俄罗斯</li>
</ul>

</body>
</html>
