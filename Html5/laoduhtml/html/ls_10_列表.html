<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>水果
        <ol type="I">
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ol>
    </li>
    <li>蔬菜</li>
    <li>甜点</li>

</ol>
<!--无序列表-->
<ul>
    <li>中国
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>天津</li>
        </ul>
    </li>
    <li>美国</li>
    <li>日本</li>
</ul>


</body>
</html>
