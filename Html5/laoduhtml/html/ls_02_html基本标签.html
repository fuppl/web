<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!--段落标签-->
<p></p>
<!--标题字,没有<h7>-->
<h1>lilaosi</h1><h2>lilaosi</h2><h3>lilaosi</h3><h4>lilaosi</h4><h5>lilaosi</h5><h6>lilaosi</h6>
<!--换行,是一个独目标记-->
<br>
<!--水平线-->
<hr color="red" width="75%">
<!--预留格式，保证在页面上显示的样子与代码相同-->
<pre>
    for(int i = 0; i < 10; i ++){
        system.out.println("；啊；啊；")
    }
</pre>
<!--删除字-->
<del>删除字</del>
<!--插入字-->
<ins>插入字</ins>
<!--粗体-->
<b>粗体字</b>
<!--斜体字-->
<i>斜体字</i>
<!--右上角加字-->
10<sup>2</sup>
<!--右下角加字-->
10<sub>m</sub>
<!--字体标签-->
<font size=50 color="green" >字体标签</font>

</body>
</html>
