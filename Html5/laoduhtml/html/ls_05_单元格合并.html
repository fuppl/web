<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格合并以及th标签</title>
</head>
<body>

<h1 align="center">信息列表</h1>

<!--表格;60%可以同比例缩放-->
<table align="center" border="1px" width="60%" height="150">
    <tr>
        <th>员工号</th>
        <th>薪资</th>
        <th>部门</th>
    </tr>
    <tr align="center">
        <td colspan="2">a</td>

        <td>c</td>
    </tr>
    <tr>
        <td>d</td>
        <td>e</td>
        <td rowspan="2">f</td>
    </tr>
    <tr>
        <td>g</td>
        <td>h</td>

    </tr>
</table>


</body>
</html>
