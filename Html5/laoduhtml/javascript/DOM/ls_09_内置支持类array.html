<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<script type="text/javascript">
    var a = [1,2,3]
    alert(a.join('-'))//1-2-3,是一个字符串
//    push，末尾添加一个
    a.push(10)
//    pop，末尾弹出一个
    var endelt = a.pop();
    alert(endelt)
//    数组可以模拟栈，IFLO；
//    翻转数组
    a.reverse()
</script>

</body>
</html>
