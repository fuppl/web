<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置url</title>
</head>
<body>

<script type="text/javascript">

    gobaidu = function () {
        //location属性表示地址栏。href可以省略不写
        window.location.href = 'http://www.baidu.com'

    }


</script>

<input type="button" value="百度" onclick="gobaidu()">

</body>
</html>
