<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>

<script type="text/javascript">

    alert('lilaosi'.indexOf('o')>0?'包含':'不包含');
    alert('lilaosi'.replace('o','d'));
    // 4表示截取的长度
    alert('lilaosi'.substr(2,4));//laos
    // 4表示最后位置，不包含最后一位
    alert('lilaosi'.substring(2,4));//la
</script>

</body>
</html>
