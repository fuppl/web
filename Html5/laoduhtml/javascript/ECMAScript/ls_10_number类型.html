<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>

<script type="text/javascript">
    var i = NaN
    alert(isNaN(i))
    // 将字符串变成整数，取整数位
    alert(parseInt("3.9"))//3
    alert(parseFloat("3.6")+1)//4.6
    alert(Math.ceil(2.1))//3
</script>
