<!DOCTYPE html>

    <title>数据类型</title>
</head>
<body>

<script type="text/javascript">

    function sum(a, b) {
        if(typeof a == "number" && typeof b == 'number'){
            return a+b
        }
        alert(a+','+b +'必须都是数字')
    }
    alert(sum(10,'bbc'))

</script>
